<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="styles.css">

    <!-- importing Noto Sans font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">

    <!-- Importing jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">

</head>

<body>
    <!-- Share Calendar-->
    <div>
        <label> Share Your Calendar: <input type="text" id="share_cal"/></label>
        <button id="share_calendar">Share Calendar</button>
    </div>
    <!-- Login & Register-->
    <div>
        <div id="login">
            <h2>Login</h2>
            <label> Username: <input type="text" name="username" id="username" placeholder="Username"/></label>
            <label> Password: <input type="password" name="password" id="password" placeholder="Password"/></label>
            <button id="login_btn">Log In</button>
        </div>
        <div id="login_alerts"></div>

        <div id="register">
            <h2>Register</h2>
            <label> New Username: <input type="text" name="new_username" id="new_username" placeholder="Username" /></label>
            <label> New Password: <input type="password" name="new_password" id="new_password" placeholder="Password"/></label>
            <label> Confirm Password: <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password"/></label>
            <button id="register_btn"> Sign Up </button>
        </div>
        <div id="register_alerts"></div>
    </div>

    <!-- Logout -->
    <div>
        <button id="logout_btn">Log Out</button>
    </div>

    <div id="result"> </div>

    <!-- Calendar Structure -->
    <p id="calendar_user"></p>
    <!-- Header: Current Month and Year, Month Navigation -->
    <div class="calendar_header">
        <p id="month_year"> </p>
        <button type="button" id="prev_month_btn" class="btn"> &#8249; </button>
        <button type="button" id="next_month_btn" class="btn"> &#8250; </button>
    </div>

    <!-- Calendar Grid: in part constructed with https://codepen.io/andyydna/pen/VwYRVQE as a reference -->
    <table class="calendar_table" id="calendar_table">
        <thead class="days_header" id="days_header">
            <tr>
                <th scope="col">SUN</th>
                <th scope="col">MON</th>
                <th scope="col">TUE</th>
                <th scope="col">WED</th>
                <th scope="col">THU</th>
                <th scope="col">FRI</th>
                <th scope="col">SAT</th>
            </tr>
        </thead>

        <tbody class="calendar_body" id="calendar_body"></tbody>
    </table>

    <!-- Add Event Dialog: Title, Start Date, End Date, Start Time, End Time
    completed with reference to: https://jqueryui.com/dialog/#modal-form -->
    <div id="add_event_dialog" title="Add Event">
        <form id="dialog_form">
            <fieldset>
                <div id="event_date" class="event_date"> </div>
                <div id="hidden_event_date" class="hidden_event_date"> </div>

                <input type="text" id="event_title" class="event_title" placeholder="Add title" required>

                <div class="time_inputs">
                    <label for="starttime">Start Time:</label>
                    <input type="time" name="starttime" id="starttime"><br>
                    <label for="endtime">End Time:</label>
                    <input type="time" name="endtime" id="endtime">
                </div>

                <div class="priority_buttons">
                    <label>Select Priority: </label> <br>
                    <label><input type="radio" name="priority" id="high" value="high">High</label>
                    <label><input type="radio" name="priority" id="medium" value="medium">Medium</label>
                    <label><input type="radio" name="priority" id="low" value="low">Low</label>
                    <button type="button" class="clear_tag">
                        Clear Tag
                    </button>
                </div>

                <div class="group_share">
                    <p>Type who you would like to share this event with, and it will appear on both your calendars: </p>
                    <p>Share with: </p>
                    <input type="text" name="group_share" id="share1">
                    <input type="text" name="group_share" id="share2">
                    <input type="text" name="group_share" id="share3">
                </div>
            </fieldset>
        </form>
    </div>


    <!-- Display Event -->
    <div id="display_event" title="Event Details">
        <div id="display_date"> </div>
        <div id="display_title"> </div>
        <div id="display_startendtime"> </div>
        <div id="display_tag"> </div>
        <div id="display_sharedwith"> </div>
    </div>

    <!-- Edit or Delete Event on Event Click -->
    <div id="edit_event_dialog" title="Edit Event">
        <form id="edit_dialog_form">
            <fieldset>
                <div id="edit_event_date" class="edit_event_date"> </div>
                <div id="edit_hidden_event_date" class="edit_hidden_event_date"> </div>

                <input type="text" id="edit_event_title" class="edit_event_title" placeholder="Add title" required>

                <div class="time_inputs">
                    <label for="edit_starttime">Start Time:</label>
                    <input type="time" name="edit_starttime" id="edit_starttime"><br>
                    <label for="edit_endtime">End Time:</label>
                    <input type="time" name="edit_endtime" id="edit_endtime">
                </div>

                <div class="priority_buttons">
                    <label>Select Priority: </label> <br>
                    <label><input type="radio" name="edit_priority" id="edit_high" value="high">High</label>
                    <label><input type="radio" name="edit_priority" id="edit_medium" value="medium">Medium</label>
                    <label><input type="radio" name="edit_priority" id="edit_low" value="low">Low</label>
                    <button type="button" class="clear_tag">
                        Clear Tag
                    </button>
                </div>

                <div class="group_share">
                    <p>Type who you would like to share this event with, and it will appear on both your calendars: </p>
                    <p>Share with: </p>
                    <input type="text" name="group_share" id="edit_share1">
                    <input type="text" name="group_share" id="edit_share2">
                    <input type="text" name="group_share" id="edit_share3">

                </div>
            </fieldset>
        </form>
    </div>

    <script src="calendar.js"></script>
    <script src="login_logout_register.js"></script>
    <!-- load the JavaScript file -->

</body>

</html>
