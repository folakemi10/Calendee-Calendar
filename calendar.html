<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="styles.css">

    <!-- importing Noto Sans font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">

    <!-- Importing jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <h1>My Calendar</h1>
    <!-- Login & Register-->
    <div>
        <div>
            <label> Username: <input type="text" name="username" id="username" /></label>
            <label> Password: <input type="password" name="password" id="password" /></label>
            <button id="login_btn">Log In</button>
        </div>

        <div>
            <label> New Username: <input type="text" name="new_username" id="new_username" /></label>
            <label> New Password: <input type="password" name="new_password" id="new_password" /></label>
            <label> Confirm Password: <input type="password" name="confirm_password" id="confirm_password" /></label>
            <button id="register_btn"> Sign Up </button>
        </div>
    </div>

    <!-- Logout -->
    <div>
        <button id="logout_btn">Log Out</button>
    </div>

    <!-- Calendar Structure -->


    <!-- Header: Current Month and Year, Month Navigation -->
    <div class="calendar_header">
        <p id="month_year"> </p>
        <button type="button" id="prev_month_btn" class="btn"> &#8249; </button>
        <button type="button" id="next_month_btn" class="btn"> &#8250; </button>
    </div>

    <!-- Calendar Grid -->
    <table class="calendar" id="calendar">
        <tr class="weekdays">
            <th scope="col">Sunday</th>
            <th scope="col">Monday</th>
            <th scope="col">Tuesday</th>
            <th scope="col">Wednesday</th>
            <th scope="col">Thursday</th>
            <th scope="col">Friday</th>
            <th scope="col">Saturday</th>
        </tr>

        <thead id="calendar_head"></thead>
        <tbody id="calendar_body"></tbody>
        <div id="div1">The text above has been created dynamically.</div>
    </table>

    <!-- Add Event On Date Click: Title, Start Date, End Date, Start Time, End Time 
    <div class="addEvent">
        <div>
            <input type="text" id="event_title" placeholder="Add title" />
            <input type="time" id="time" placeholder="Add time" />
            <button id="submitEvent">Save</button>
        </div>
    </div>
    -->

    <!-- Edit or Delete Event on Event Click: Title, Start Date, End Date, Start Time, End Time 
    <div>
        <input type="text" id="event_title" placeholder="Change title" />
        <input type="time" id="time" placeholder="Change time" />
        <button id="submitEvent">Edit</button>
        <button id="submitEvent">Delete</button>
    </div>
-->
    <script type="text/javascript" src="ajax.js"></script>
    <script type="text/javascript" src="calendar.js"></script>
    <!-- load the JavaScript file -->
</body>

</html>
