<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="styles.css">

    <!-- importing Noto Sans font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">

    <!-- Importing jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
    <script src="deselectable-radio-buttons.js"></script>

</head>

<body>
    <!-- Login & Register-->
    <div>
        <div id="login">
            <h2>Login</h2>
            <label> Username: <input type="text" name="username" id="username" /></label>
            <label> Password: <input type="password" name="password" id="password" /></label>
            <button id="login_btn">Log In</button>
        </div>

        <div id="signup">
            <h2>Register</h2>
            <label> New Username: <input type="text" name="new_username" id="new_username" /></label>
            <label> New Password: <input type="password" name="new_password" id="new_password" /></label>
            <label> Confirm Password: <input type="password" name="confirm_password" id="confirm_password" /></label>
            <button id="register_btn"> Sign Up </button>
        </div>
    </div>

    <!-- Logout -->
    <div>
        <button id="logout_btn">Log Out</button>
    </div>

    <!-- Calendar Structure -->
    <h1 id="calendar_user"></h1>
    <!-- Header: Current Month and Year, Month Navigation -->
    <div class="calendar_header">
        <p id="month_year"> </p>
        <button type="button" id="prev_month_btn" class="btn"> &#8249; </button>
        <button type="button" id="next_month_btn" class="btn"> &#8250; </button>
    </div>

    <!-- Calendar Grid: in part constructed with https://codepen.io/andyydna/pen/VwYRVQE as a reference -->
    <table class="calendar_table" id="calendar_table">
        <thead class="days_header" id="days_header">
            <th scope="col">SUN</th>
            <th scope="col">MON</th>
            <th scope="col">TUE</th>
            <th scope="col">WED</th>
            <th scope="col">THU</th>
            <th scope="col">FRI</th>
            <th scope="col">SAT</th>
        </thead>

        <tbody class="calendar_body" id="calendar_body"></tbody>
    </table>

    <!-- Add Event Dialog: Title, Start Date, End Date, Start Time, End Time
    completed with reference to: https://jqueryui.com/dialog/#modal-form -->
    <div id="add_event_dialog" title="Add Event">
        <form>
            <fieldset>
                <div class="eventdate"> </div>

                <input type="text" name="title" id="title" class="dialog" placeholder="Add title">

                <div class="time_inputs">
                    <label for="starttime">Start Time:</label>
                    <input type="time" name="starttime" id="starttime"><br>
                    <label for="endtime">End Time:</label>
                    <input type="time" name="endtime" id="endtime">
                </div>

                <div class="priority_buttons">
                    <label for="priority">Select Priority: </label> <br>
                    <label><input type="radio" name="priority_buttons" class="priority">High</label>
                    <label><input type="radio" name="priority_buttons" class="priority">Urgent</label>
                    <label><input type="radio" name="priority_buttons" class="priority">Medium</label>
                    <label><input type="radio" name="priority_buttons" class="priority">Low</label>
                </div>
            </fieldset>
        </form>
    </div>


    <!-- Edit or Delete Event on Event Click: Title, Start Date, End Date, Start Time, End Time 
    <div>
        <input type="text" id="event_title" placeholder="Change title" />
        <input type="time" id="time" placeholder="Change time" />
        <button id="submitEvent">Edit</button>
        <button id="submitEvent">Delete</button>
    </div>
-->
    <script type="text/javascript" src="ajax.js"></script>
    <script type="text/javascript" src="calendar.js"></script>
    <!-- load the JavaScript file -->

</body>

</html>
